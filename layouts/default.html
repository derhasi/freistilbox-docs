<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>freistilbox docs - <%= @item[:title] %></title>
    <link rel="stylesheet" type="text/css" href="/style.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>"> 
  </head>
  <body>
    <div id="main">

      <div id="breadcrumbs">
        <%= breadcrumbs_trail.map{ |crumb| link_to(crumb[:title], crumb.reps.find { |r| r.name == :default }) }.join(" ›› ") %> 
      </div>

      <div id="content">
        <%= yield %>
      </div>

    </div>
    <div id="sidebar">

      <ul>
        <li><a href="/">Home</a></li>
      </ul>

      <h2>Main sections</h2>
      <ul>
        <li><a href="/basics/">freistilbox Basics</a></li>
        <li><a href="/start/">Getting Started</a></li>
        <li><a href="/advanced/">Advanced Usage</a></li>
      </ul>

      <h2>External links</h2>
      <ul>
        <li><a href="http://support.freistil.it">Help Center</a></li>
        <li><a href="http://www.freistilbox.com/">freistilbox</a></li>
        <li><a href="http://www.freistil.it/">freistil IT</a></li>
      </ul>

    </div>
  </body>
</html>
